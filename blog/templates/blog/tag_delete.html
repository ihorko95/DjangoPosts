{% extends 'blog/base_blog.html' %}
{% block title %}
    Delete {{ tag.title|title }} - {{ block.super }}
{% endblock %}
{% block content %}

    <form action="{{ tag.delete_url }}" method="post">
        {% csrf_token %}
        <h2>Do you really want delete the Tag {{ tag.title|title }}?</h2>
        <a class = 'btn btn-link' href="{% url 'tags_list_url' %}">Cancel</a>
        <button type="submit" class = 'btn btn-danger'>Confirm</button>
    </form>



{% endblock %}
