{% extends 'blog/base_blog.html'%}
{% block title %}
    Edit Post "{{ post.title|title }}" - {{ block.super }}
{% endblock %}
{% block content %}
    <form action={{post.update_url}} method="post">
        {% csrf_token %}
        {% include 'blog/includes/tag_template.html' %}
        <button type="submit" class = 'btn btn-primary'>Save Post</button>
    </form>
{% endblock %}
