{% extends 'blog/base_blog.html' %}
{% block title %}
    Delete {{ post.title|title }} - {{ block.super }}
{% endblock %}
{% block content %}

    <form action="{{ post.delete_url }}" method="post">
        {% csrf_token %}
        <h2>Do you really want delete the Post {{ post.title|title }}?</h2>
        <a class = 'btn btn-link' href="{{ post.get_absolute_url }}">Cancel</a>
        <button type="submit" class = 'btn btn-danger'>Confirm</button>
    </form>



{% endblock %}
