{% extends 'blog/base_blog.html'%}
{% block title %}
   Tags list - {{ block.super }}
{% endblock %}
{% block content %}
    <h1 class="md-5">Tags:</h1>
    {% for tag in tags %}
        <p>
            <h3> <a href={{tag.get_absolute_url}}>{{ tag.title }}</a></h3>
            <h5> <a href={{ tag.update_url }}>edit</a></h5>
        </p>
    {% endfor %}
{% endblock %}
